<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{auth.install.title}"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <style>
        body {
            margin: 25px 0 25px 0;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <form id="fm-install" class="form-horizontal">
            <h3 th:text="#{auth.install.manager}"/>
            <hr/>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username" th:text="#{auth.install.form.username}"/>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email" th:text="#{auth.install.form.email}"/>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password" th:text="#{auth.install.form.password}"/>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="password_confirm"
                       th:text="#{auth.install.form.password_confirm}"/>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="passwordConfirm"/>
                </div>
            </div>

            <h3 th:text="#{auth.install.site_info}"/>
            <hr/>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="domain" th:text="#{auth.install.form.domain}"/>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="domain"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input name="https" type="checkbox"/> HTTPS?
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="btn-submit" type="submit" class="btn btn-primary" th:text="#{buttons.submit}"/>
                    <button type="reset" class="btn btn-default" th:text="#{buttons.reset}"/>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function () {
        $('button#btn-submit').click(function (e) {
            e.preventDefault();

            $.ajax({
                method: 'POST',
                url: "/install",
                data: $('form#fm-install').serialize()
            }).done(function (rst) {
                window.location.href = '/nginx.conf';
            }).fail(function (xhr) {
                var msg = xhr.responseJSON.message;
                if (xhr.responseJSON.errors) {
                    msg = xhr.responseJSON.errors.map(function (err) {
                        return err.field + ' ' + err.defaultMessage;
                    }).join("\n");
                }
                alert(msg);
            });
        });
    });
</script>
</body>
</html>
