<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>初始化数据库</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <style>
        body {
            margin: 25px 0 25px 0;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <form>
            <fieldset>
                <legend>管理员信息</legend>
                <div class="form-group">
                    <label for="name">名字</label>
                    <input type="text" class="form-control" id="name" placeholder="用户名" />
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" placeholder="邮箱" />
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="用户密码" />
                </div>
                <div class="form-group">
                    <label for="password_confirm">密码确认</label>
                    <input type="password" class="form-control" id="password_confirm" placeholder="Password" />
                </div>
            </fieldset>
            <fieldset>
                <legend>站点信息</legend>
                <div class="form-group">
                    <label for="domain">域名</label>
                    <input type="text" class="form-control" id="domain" placeholder="Email"/>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">
                <spring:message code="buttons.submit"/>
            </button>
            <button type="reset" class="btn btn-default">
                <spring:message code="buttons.reset"/>
            </button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function () {
       console.log('init');
    });
</script>
</body>
</html>
